<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>新規登録処理 | 英単語データ管理</title>
    </h:head>
    <h:body>
        <h1>英単語データ管理</h1>
        <h2>登録処理</h2>
        <h:form>
            <h:panelGrid columns="3">
                単語: <h:inputText id="word" value="#{backingBean.word}" />
                <h:message for="word" styleClass="error" />
                意味: <h:inputText id="meaning" value="#{backingBean.meaning}" />
                <h:message for="meaning" styleClass="error" />
                例文: <h:inputTextarea cols="30" id="example" value="#{backingBean.example}" />
                <h:message for="example" styleClass="error" />
                翻訳: <h:inputTextarea id="translate" value="#{backingBean.translate}" />
                <h:message for="translate" styleClass="error" />
            </h:panelGrid>
            <h:panelGrid columns="3">
                <h:commandButton value="作成" action="#{backingBean.create()}" />
                <h:commandButton value="取消" action="#{backingBean.clear()}">
                    <f:ajax execute="@this" render="@all" />
                </h:commandButton>
                <h:link outcome="index.xhtml">メニューに戻る</h:link>
            </h:panelGrid>
            
            <hr />
            
            <h:dataTable value="#{backingBean.all}" var="item" border="1">
                <h:column>
                    <f:facet name="header">単語</f:facet>#{item.word}
                </h:column>
                <h:column>
                    <f:facet name="header">意味</f:facet>#{item.meaning}
                </h:column>
                <h:column>
                    <f:facet name="header">例文</f:facet>#{item.example}
                </h:column>
                <h:column>
                    <f:facet name="header">翻訳</f:facet>#{item.translate}
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
