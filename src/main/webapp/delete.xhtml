<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>削除処理 | 英単語データ管理</title>
    </h:head>
    <h:body>
        <h1>英単語データ管理</h1>
        <h2>削除処理</h2>
        <h:form>
            <h:dataTable value="#{backingBean.all}" var="item" border="1">
                <h:column>
                    <f:facet name="header">単語</f:facet>#{item.word}
                </h:column>
                <h:column>
                    <f:facet name="header">意味</f:facet>#{item.meaning}
                </h:column>
                <h:column>
                    <f:facet name="header">例文</f:facet>#{item.example}
                </h:column>
                <h:column>
                    <f:facet name="header">翻訳</f:facet>#{item.translate}
                </h:column>
                <h:column>
                    <f:facet name="header">処理</f:facet>
                    <h:commandLink value="削除" action="#{backingBean.delete(item)}" />
                </h:column>
            </h:dataTable>
        </h:form>
        <h:link outcome="index.xhtml">メニューに戻る</h:link>
    </h:body>
</html>
