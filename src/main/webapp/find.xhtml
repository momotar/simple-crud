<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>検索処理 | 英単語データ管理</title>
    </h:head>
    <h:body>
        <h1>英単語データ管理</h1>
        <h2>検索処理</h2>
        <h:form>
            <h:panelGrid columns="3">
                単語: <h:inputText id="word" value="#{backingBean.word}" />
                <h:message for="word" styleClass="error" />
                意味: <h:outputText id="meaning" value="#{backingBean.meaning}" />
                <h:message for="meaning" styleClass="error" />
                例文: <h:outputText id="example" value="#{backingBean.example}" />
                <h:message for="example" styleClass="error" />
                翻訳: <h:outputText id="translate" value="#{backingBean.translate}" />
                <h:message for="translate" styleClass="error" />
            </h:panelGrid>
            <h:panelGrid columns="3">
                <h:commandButton value="検索" action="#{backingBean.find()}" />
                <h:commandButton value="取消" action="#{backingBean.clear()}">
                    <f:ajax execute="@this" render="@all" />
                </h:commandButton>
                <h:link outcome="index.xhtml">メニューに戻る</h:link>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
